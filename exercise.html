<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #A7C5EB, #F8EDEB); /* Light Blue to Soft Pink */
            color: #1d2228;
            margin: 0;
        }
        header {
            text-align: center;
            background: linear-gradient(to right, #FFA69E, #861657); /* Peach to Dark Pink */
            padding: 20px;
            color: #FFFFFF; /* White */
        }
        .section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section h2 {
            color: #861657; /* Dark Pink */
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 10px;
        }
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .exercise-card {
            background-color: #FFFFFF; /* White */
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid rgb(94, 25, 94); /* Dark Plum */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .exercise-card:hover {
            transform: scale(1.05);
        }
        .exercise-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .exercise-card h3 {
            font-size: 1.3em;
            margin: 10px 0;
            color: #861657; /* Dark Pink */
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #FFFFFF; /* White */
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            color: #1d2228;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup-content h3 {
            color: #861657; /* Dark Pink */
            margin-bottom: 10px;
        }
        .close-btn, .start-btn {
            background-color: #1d2228;
            color: #FFFFFF; /* White */
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .close-btn:hover, .start-btn:hover {
            background-color: #fb8122; /* Light Orange */
            color: #1d2228;
        }
        .popup-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .timer-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFA69E; /* Peach */
            margin-bottom: 10px;
        }
        .survey-btn {
            background-color: #c080b5; /* Muted Lavender */
            color: #FFFFFF; /* White */
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .survey-btn:hover {
            background-color: #a05f82; /* Darker Lavender */
        }
        .motivational-text {
            color: #8a0232; /* Deep Red */
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
        h1 {
            color: #FFFFFF; /* White */
        }
        .sidebar {
      width: 200px; /* Set a fixed width for the sidebar */
      background-color: #f2f2f2; /* Optional: Background color for the sidebar */
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin: 10px 0;
    }

    .sidebar a {
      text-decoration: none;
      color: #861657; /* Link color */
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline; /* Underline on hover */
    }
    .back-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #861657; /* Dark Pink */
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #fb8122; /* Light Orange */
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .action-buttons a {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #861657;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .action-buttons a:hover {
            background-color: #fb8122;
        }
    </style>
</head>
<body>
    
<header>
    <h1>Exercise Guide</h1>
</header>

<!-- Yoga Section -->
<div class="section" id="yoga">
    <h2>Yoga Exercises</h2>
    <div class="exercise-grid">
        <div class="exercise-card" onclick="showPopup('Baddha Konasana', 'Sit with soles of your feet together and gently press knees downward.', 'Baddha-Konasana-scaled.jpg')">
            <img src="Baddha-Konasana-scaled.jpg" alt="Baddha Konasana">
            <h3>Baddha Konasana</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Supta Baddha Konasana', 'Lie on your back with feet together and knees wide apart.', 'Supta-Baddhakonasana-with-blocks-1024x683.jpg')">
            <img src="Supta-Baddhakonasana-with-blocks-1024x683.jpg" alt="Supta Baddha Konasana">
            <h3>Supta Baddha Konasana</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Balasana', 'Sit on your heels, stretch your arms forward, and relax your head down.', 'balasana2.jpg')">
            <img src="balasana2.jpg" alt="Balasana">
            <h3>Balasana</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Cat-Cow Pose', 'Move between arching and rounding your back.', 'cat-cow-pose_mhnkar.jpg')">
            <img src="cat-cow-pose_mhnkar.jpg" alt="Cat-Cow Pose">
            <h3>Cat-Cow Pose</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Cobra Pose', 'Lie on your belly and lift your chest while keeping elbows bent.', 'cobra-pose_11zon.jpg')">
            <img src="cobra-pose_11zon.jpg" alt="Cobra Pose">
            <h3>Cobra Pose</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Malasana', 'Squat with feet apart, pressing hands together in front of your chest.', 'garland-pose_-squat-pose-malasana.jpg')">
            <img src="garland-pose_-squat-pose-malasana.jpg" alt="Malasana">
            <h3>Malasana</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Legs Up the Wall', 'Rest your legs vertically against a wall to relax.', 'Legs up Wall poster.jpg')">
            <img src="Legs up Wall poster.jpg" alt="Legs Up the Wall">
            <h3>Legs Up the Wall</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Warrior II', 'Stand with one leg forward and arms stretched horizontally.', 'warrior-2.jpg')">
            <img src="warrior-2.jpg" alt="Warrior II">
            <h3>Warrior II</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Paschimottanasana', 'Sit and stretch forward to touch your toes.', 'paschimottanasana-seated-forward-bend-1024x576.jpg')">
            <img src="paschimottanasana-seated-forward-bend-1024x576.jpg" alt="Paschimottanasana">
            <h3>Paschimottanasana</h3>
        </div>
    </div>
</div>

<!-- Cardio Section -->
<div class="section" id="cardio">
    <h2>Cardio Exercises</h2>
    <div class="exercise-grid">
        <div class="exercise-card" onclick="showPopup('Cycling', 'Engage in moderate cycling for 30 minutes to improve insulin sensitivity.', 'cycling.jpg')">
            <img src="cycling.jpg" alt="Cycling">
            <h3>Cycling</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Walking', 'Go for brisk walks to enhance your cardiovascular fitness.', 'walking.jpg')">
            <img src="walking.jpg" alt="Walking">
            <h3>Walking</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Aerobic Dance', 'Dance to increase heart rate and improve endurance.', 'aerobic-dance-exercise.jpg')">
            <img src="aerobic-dance-exercise.jpg" alt="Aerobic Dance">
            <h3>Aerobic Dance</h3>
        </div>
    </div>
</div>

<!-- Strength Section -->
<div class="section" id="strength">
    <h2>Strength Exercises</h2>
    <div class="exercise-grid">
        <div class="exercise-card" onclick="showPopup('Bridge Pose', 'Lie on your back and lift your hips while keeping shoulders on the floor.', 'Setu-Bandhasana-Bridge-Pose-Yoga.jpg')">
            <img src="Setu-Bandhasana-Bridge-Pose-Yoga.jpg" alt="Bridge Pose">
            <h3>Bridge Pose</h3>
        </div>
        <div class="exercise-card" onclick="showPopup('Bow Pose', 'Lie on your belly and lift both legs and chest off the ground.', 'Dhanurasana-Bow-Pose.jpg')">
            <img src="Dhanurasana-Bow-Pose.jpg" alt="Bow Pose">
            <h3>Bow Pose</h3>
        </div>
    </div>
</div>


<!-- Popup Modal -->
<div class="popup-overlay" id="popup-overlay">
    <div class="popup-content">
        <h3 id="popup-title"></h3>
        <img id="popup-image" class="popup-image" src="" alt="Exercise Image">
        <p id="popup-description"></p>
        <button class="close-btn" onclick="closePopup()">Close</button>
        <button class="start-btn" onclick="startTimer()">Start Timer</button>
        <div class="timer-display" id="timer-display">Time: 00:00</div>
    </div>
</div>
<div class="action-buttons">
    <a href="imp.html">Back</a>
    <a href="feedback.html">Feedback</a>
</div>

<script>
    let timer;
    let timeLeft = 60; // Set timer to 1 minute

    function showPopup(title, description, imageSrc) {
        document.getElementById('popup-title').innerText = title;
        document.getElementById('popup-description').innerText = description;
        document.getElementById('popup-image').src = imageSrc;
        document.getElementById('popup-overlay').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup-overlay').style.display = 'none';
        clearInterval(timer);
        document.getElementById('timer-display').innerText = "Time: 00:00";
        timeLeft = 60; // Reset timer
    }

    function startTimer() {
        clearInterval(timer); // Ensure no overlapping timers
        timer = setInterval(function () {
            timeLeft--;
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('timer-display').innerText = `Time: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                playMusic();
                alert("Time's up! Great job!");
            }
        }, 1000);
    }

    function playMusic() {
        const audio = new Audio('alarm.mp3');
        audio.play();
    }
</script>


</body>
</html>
